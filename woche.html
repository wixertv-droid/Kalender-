<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Agenda 2050 | Wochenplaner</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ff2a6d">
    <link rel="apple-touch-icon" href="icon.png">
    
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>

    <style>
        /* Suchvorschl√§ge Dropdown (Cyber-Style) */
        #kundenVorschlaege {
            position: absolute;
            z-index: 1000;
            width: 100%;
            background: #0a0a0d;
            border: 1px solid var(--neon-cyan);
            max-height: 250px;
            overflow-y: auto;
            border-radius: 0 0 15px 15px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.9);
        }

        .vorschlag-item {
            padding: 15px;
            cursor: pointer;
            border-bottom: 1px solid #1a1a1a;
            color: var(--neon-cyan);
            transition: background 0.2s;
        }

        .vorschlag-item:hover { background: rgba(5, 217, 232, 0.1); }
    </style>
</head>
<body>

    <div class="loader-container" id="app-loader">
        <div class="cyber-spinner"></div>
        <div class="loader-text">SCANNING TIMELINE...</div>
    </div>

    <div class="dashboard">
        <div style="display: flex; gap: 15px;">
            <div class="btn-cyber btn-settings" onclick="location.href='einstellungen.html'" title="Einstellungen">‚öôÔ∏è</div>
            <div class="btn-cyber" onclick="location.href='jahr.html'" title="Jahreskalender" style="color: var(--neon-cyan); border-color: var(--neon-cyan);">üìÖ</div>
        </div>
        
        <div class="header-info">
            <div class="titel-neon" id="header-monat">SYNCING...</div>
            <div id="header-countdown" class="countdown-pulsing">SYSTEM READY</div>
        </div>

        <div style="display: flex; gap: 15px;">
            <div class="btn-cyber" onclick="location.href='kunden.html'" title="Kunden Datenbank" style="color: var(--neon-cyan); border-color: var(--neon-cyan);">üë•</div>
            <div class="btn-cyber btn-add" onclick="openModal()" title="Neuer Termin">‚ûï</div>
        </div>
    </div>

    <div class="wochen-container">
    </div>

    <div class="modal-overlay" id="terminModal">
        <div class="modal-content" style="max-height: 90vh; overflow-y: auto;">
            <div class="form-title">System-Eintrag</div>
            
            <div class="form-group" style="position: relative;">
                <label>Kunde / Bezeichnung</label>
                <input type="text" id="terminName" class="cyber-input-full" placeholder="Name tippen..." onkeyup="sucheKundeFuerTermin()" autocomplete="off">
                <div id="kundenVorschlaege" style="display: none;"></div>
            </div>

            <div class="form-group"><label>Kategorie-Typ</label><select id="terminKategorie" class="cyber-select"></select></div>
            <div class="form-group"><label>Datum</label><input type="date" id="terminDatum" class="cyber-input-full"></div>

            <div style="display:flex; gap:15px;">
                <div class="form-group" style="flex:1;"><label>Startzeit</label><input type="time" id="terminStart" class="cyber-input-full"></div>
                <div class="form-group" style="flex:1;"><label>Endzeit</label><input type="time" id="terminEnde" class="cyber-input-full"></div>
            </div>

            <div class="form-group"><label>Kontakt-Plattform</label><select id="terminPlattform" class="cyber-select" onchange="toggleKontaktFeld()"></select></div>
            <div class="form-group" id="kontaktContainer" style="display: none;"><label>Nummer / Username</label><input type="text" id="terminKontakt" class="cyber-input-full"></div>
            <div class="form-group"><label>Notizen</label><textarea id="terminNotizen" class="cyber-input-full" rows="3"></textarea></div>

            <button class="btn-save" onclick="saveAppointment()">SPEICHERN</button>
            <button onclick="closeModal()" style="width:100%; background:none; border:none; color:#666; margin-top:15px; cursor:pointer; text-transform:uppercase; font-size:1.1rem; letter-spacing:2px; font-weight:bold;">Abbrechen</button>
        </div>
    </div>

    <script>
        // --- AUTO-FILL FUNKTION (Speziell f√ºr die Woche) ---
        function sucheKundeFuerTermin() {
            const input = document.getElementById('terminName').value.toLowerCase();
            const vBox = document.getElementById('kundenVorschlaege');
            const kunden = JSON.parse(localStorage.getItem('appKunden')) || [];
            
            if (input.length < 1) { vBox.style.display = 'none'; return; }
            
            const treffer = kunden.filter(k => k.name.toLowerCase().includes(input));
            
            if (treffer.length > 0) {
                vBox.innerHTML = '';
                treffer.forEach(k => {
                    const d = document.createElement('div');
                    d.className = 'vorschlag-item';
                    d.innerHTML = `<strong>${k.name}</strong><br><small>${k.plattform || ''}</small>`;
                    d.onclick = () => {
                        document.getElementById('terminName').value = k.name;
                        document.getElementById('terminPlattform').value = k.plattform || 'none';
                        document.getElementById('terminKontakt').value = k.kontakt || '';
                        document.getElementById('terminNotizen').value = k.notizen || '';
                        if(typeof toggleKontaktFeld === 'function') toggleKontaktFeld();
                        vBox.style.display = 'none';
                    };
                    vBox.appendChild(d);
                });
                vBox.style.display = 'block';
            } else { vBox.style.display = 'none'; }
        }

        // Datum f√ºr das Modal voreinstellen (W√§hlt heute ODER den Tag aus der URL)
        document.addEventListener('DOMContentLoaded', () => {
            const dInput = document.getElementById('terminDatum');
            const urlParams = new URLSearchParams(window.location.search);
            if(dInput) {
                // Wenn wir aus dem Kalender auf ein Datum geklickt haben, nimmt das Plus-Icon dieses Datum!
                if(urlParams.get('d')) {
                    dInput.value = urlParams.get('d');
                } else {
                    const heute = new Date();
                    dInput.value = new Date(heute.getTime() - (heute.getTimezoneOffset() * 60000)).toISOString().split('T')[0];
                }
            }
        });
    </script>

</body>
</html>
