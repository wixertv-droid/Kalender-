<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>System Boot // 2050</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <div class="loader-container">
        <div id="cyberRing" class="cyber-ring"></div>

        <div class="gateway-content">
            <div id="pinBox">
                <div class="pin-display">
                    <div class="pin-dot"></div>
                    <div class="pin-dot"></div>
                    <div class="pin-dot"></div>
                    <div class="pin-dot"></div>
                </div>
            </div>

            <div id="prozent" class="loader-text" style="display: none;">0%</div>

            <div id="numpadBox" class="numpad">
                <div class="num-btn" onclick="addNumber('1')">1</div>
                <div class="num-btn" onclick="addNumber('2')">2</div>
                <div class="num-btn" onclick="addNumber('3')">3</div>
                <div class="num-btn" onclick="addNumber('4')">4</div>
                <div class="num-btn" onclick="addNumber('5')">5</div>
                <div class="num-btn" onclick="addNumber('6')">6</div>
                <div class="num-btn" onclick="addNumber('7')">7</div>
                <div class="num-btn" onclick="addNumber('8')">8</div>
                <div class="num-btn" onclick="addNumber('9')">9</div>
                <div class="num-btn" onclick="clearPin()" style="color: var(--neon-pink);">âœ–</div>
                <div class="num-btn" onclick="addNumber('0')">0</div>
                <div class="num-btn" style="opacity:0; pointer-events:none;"></div>
            </div>
        </div>

        <div class="loader-status" id="status-text">SYSTEM GESPERRT</div>
    </div>

    <script src="login.js"></script>
</body>
</html>
